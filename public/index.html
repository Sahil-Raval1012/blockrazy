        <h2>Vote for Your Favorite Candidate</h2>

                <div class="card">
                    <div class="card">
                        <h3>Candidate 1</h3>
                        <button class="vote-btn" data-candidate="1">Vote for Candidate 1</button>
                    </div>
                    <div class="card">

    <div id="voteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text">Confirm your vote for Candidate</p>
            <button id="confirm-vote" class="vote-btn">Confirm Vote</button>
